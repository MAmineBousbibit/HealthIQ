<!-- pdf-template.component.html -->
<div id="pdf-content" class="container">
  <h1 class="pdf-title">Patient Medical Report</h1>

  <div class="section">
    <h2 class="section-title">Personal Information</h2>
    <div class="field">
      <label class="field-label">Code Medical:</label>
      <span class="field-value">{{ user.CodeMedical }}</span>
    </div>
    <!-- Add more fields as needed... -->
  </div>

  <div class="section">
    <h2 class="section-title">Physical Information</h2>
    <div class="field">
      <label class="field-label">Weight:</label>
      <span class="field-value">{{ user.poid }}</span>
    </div>
    <!-- Add more fields as needed... -->
  </div>

  <div class="section">
    <h2 class="section-title">Medical History</h2>
    <div class="field">
      <label class="field-label">Has any existing medical condition:</label>
      <span class="field-value">{{ user.maladieCheck }}</span>
    </div>
    <!-- Add more fields as needed... -->
  </div>
</div>
