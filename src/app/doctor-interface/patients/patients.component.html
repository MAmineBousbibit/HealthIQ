

<div class="container">
  <div class="row mx-5">
    <div *ngFor="let user of DataEvents" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 mt-3">
      <div class="card py-3 py-md-3 cardPatient" *ngIf="user.Id_patient" >
        <!-- Display user information dynamically -->
        <div class="d-flex justify-content-between px-3 px-md-4">
          <img   *ngIf="user.Id_patient.image" [src]="'assets/img/profil/profil1.jpg' + user.image" height="55px" width="55px" alt="profilUser" class="rounded-circle">
          <img   *ngIf="!user.Id_patient.image" src="assets\img\profil\unkown_Profil.jpeg"  height="55px" width="55px" alt=" unkownProfil" class="rounded-circle">

          
          <div>

            <h6 class="col-green">{{user.Id_patient.firstName }} {{ user.Id_patient.lastName }}</h6>
            <p class="font">Patient Id: {{ user.Id_patient.id }}</p>
          </div>
          <div>
            <!-- You can bind other user properties dynamically here -->
            <h6 class="font">10:00 - 10:30 AM</h6>
            <p class="font">Friday, June 26</p>
          </div>
        </div>
        <hr class="light-hr">
        <div class="d-flex flex-column justify-content-start w-100 px-3 px-md-4 fontcolor">
          <div><i class="fas fa-map-marker-alt pt-3 psr-3 iconcolor"></i>
            <span *ngIf="user.adresse">{{user.Id_patient.adresse }}</span> 
            <span *ngIf="!user.adresse">non existe</span> 

          </div>
          <div ><i class="fas fa-phone pt-3 psr-3 iconcolor"></i>
            <span  *ngIf="user.phoneNumber"> {{ user.Id_patient.phoneNumber }}</span>
            <span  *ngIf="!user.phoneNumber" class="text-non"> non existe</span>
          </div>
        </div>
        <hr class="light-hr">
        <div class="d-flex justify-content-between px-1 px-md-4">
          <div>
            <div class="d-flex">
              <p class="px-1"><i class="fa-solid fa-droplet redcolor"></i>Blood Group: {{user.group_sang}}</p>
              <div class="font-weight-bold"> </div>
            </div>
            <div class="d-flex">
              <p class="psr-2"> Reports: </p>

              <div class="font-weight-bold"  (click)="generatePDF(user)"><i class="far fa-file-pdf redcolor mx-2"></i></div>
            </div>
          </div>
        </div>
        <hr class="light-hr">
        <div class="  d-flex justify-content-around px-4 ">
          <button class="meet-btn">
            GOOGLE meet <i class="fa-solid fa-video"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
