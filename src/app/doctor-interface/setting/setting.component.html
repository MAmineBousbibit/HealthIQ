<div class="container">
    <div class="row mb-0 pb-3  mt-5">
        <div class="col-3 text-center">
           
            <img class="rounded mt-5" *ngIf="DoctorData.image" [src]="'assets/img/profil/' + DoctorData.image" alt="Profile" class="img-thumbnail p-0" />

            <img class="rounded mt-5" *ngIf="!DoctorData.image" src="assets/img/profil/unkown_Profil.jpeg" alt="Image par défaut" class="img-thumbnail p-0"/>

            <h5 class="mt-3 col-white">DR.{{DoctorData.first_name}} {{DoctorData.last_name}}</h5>
            <p class="star"><i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i></p>
        </div>
        <div class="col-5   mt-3">
           

                <div class="media-body mt-4">
                   
                    <p><span class="text-bolder bleu"> Specialité: </span> {{DoctorData.specialite}}</p>
                   

                </div>
                <div class="media-body mt-4">
                   
                    <p><span class="text-bolder bleu"> Age:</span> {{AgeDoc}}</p>
                
                  
                    <p> <i class="fa-regular fa-clock"></i><span>  {{formattedDate}} </span></p>

                    <p><i class="fas fa-map-marker-alt pt-3 psr-3 iconcolor"></i> {{DoctorData.adresse}} </p>
                    <p><i class="fa-solid fa-comment-dots"></i>  234 Feedback </p>
                    <p><span class="text-bolder bleu"> prix de Consultation :</span> <i class="mx-1 fa-solid fa-money-check-dollar"></i> {{DoctorData.prixConsultation}}DH</p>

                </div>
        </div>
    </div>
   
    <hr class="light-hr ">
    <div class="row ">
        <div class="col-6 fonction">
           <div>
            <p><button><i class="icon mx-2 fa-solid fa-user"></i> les informations personnel</button> <i (click)="Changeinfo()" class="mx-5 icon-down fa-solid fa-angle-down"></i> </p>
            <div class="card p-2" *ngIf="informations">
                <form>
                    <div class="form-group row mb-2">
                        <div class="col-6 ">
                            <input type="text"  class="form-control" placeholder="Nom" [ngModelOptions]="{ standalone: true }"  [(ngModel)]="Doctor.first_name">
                        </div>
                        <div class="col-6 ">
                            <input type="text" class="form-control" 
                                 placeholder="prenom"  [ngModelOptions]="{ standalone: true }"  [(ngModel)]="Doctor.last_name">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <div class="col-6 ">
                            <input type="text" class="form-control" placeholder="email" [ngModelOptions]="{ standalone: true }"  [(ngModel)]="Doctor.email">
                        </div>
                        <div class="col-6 ">
                            <input type="text" class="form-control" 
                                 placeholder="adresse" required [ngModelOptions]="{ standalone: true }" [(ngModel)]="Doctor.adresse" >
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <div class="col-4 ">
                            <label class="text">Prix de Consultation</label>
                            <input type="text" class="form-control" placeholder="Prix de Consultation"[ngModelOptions]="{ standalone: true }"  [(ngModel)]="Doctor.prixConsultation"> 
                        </div>
                     <!---   <div class="col-4">
                            <label class="text">Changer photo de profil</label>
                            <img src="{{ Doctor.image }}" alt="Photo de profil" class="img-fluid">
                        
                        
                            <input type="file" (change)="onImageChange($event)" accept="image/*" style="margin-top: 10px;">
                        </div>-->
                        
                    </div>
                    <div class="form-group row mb-2">
                        <div class="col-12 ">
                            
                            <p><i class="fa-regular fa-clock"></i><span class="text-bolder ">  Horaire de Travaille </span></p>
                            <div class="col-4 d-inline">
                           Debut  :<input type="datetime-local" class="form-control" [ngModelOptions]="{ standalone: true }" [(ngModel)]="Doctor.debutTime">
                           </div>
                           <div class="col-4 d-inline ">
                            Fin  :<input type="datetime-local" class="form-control" [ngModelOptions]="{ standalone: true }" [(ngModel)]="Doctor.finTime">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button (click)="editinformation()" class=" float-right Change-btn">Change</button>
                    </div>
                </form>
            </div>
           </div>
           <hr class="light-hr">
           <div>
            <p><button> <i class="icon mx-2 fa-solid fa-lock"></i>Changer mot de passe <i (click)="ChangePWD()" class="mx-5 icon-down fa-solid fa-angle-down"></i></button> </p>
            <div class="card p-2" *ngIf="formPWD">
                <form>
                    <div class="form-group row my-2">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                      </div>
                    <div class="form-group row my-2">
                        <label for="inputPassword" class="col-sm-4 col-form-label" >New Password</label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                      </div>
                    <div class="form-group row my-2">
                      <label for="inputPassword" class="col-sm-4 col-form-label">Confirme Password</label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword">
                      </div>
                    </div>
                    <div>
                        <button (click)="editpassword()" class=" float-right Change-btn">Change</button>
                    </div>
                  </form>
            </div>
           </div>
        </div>

    </div>
</div>
