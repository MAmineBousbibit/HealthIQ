<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 col-lg-10">
        <div class="card text-center">
            <div class="card-header  d-flex justify-content-between">
                <p class="titre">
                  <i class=" icon fa-solid fa-prescription-bottle"></i> Nouvelle Ordonnance
                </p>
                <div class="">
                 <button class="pdf" (click)="genrateOrdonnaceRapport(ordonnance)"> <i class=" col-red fa-solid fa-file-pdf"></i></button>
                </div>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row my-2">
                  <label for="inputPassword" class="col-sm-2 col-form-label" >Nom Docteur</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" disabled  [ngModelOptions]="{ standalone: true }" [(ngModel)]="Doctor.last_name">
                  </div>
                  <label for="inputPassword" class="col-sm-2 col-form-label" >Prénom Docteur</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" disabled [ngModelOptions]="{ standalone: true }" [(ngModel)]="Doctor.first_name">
                  </div>
                </div>
                <hr>
                <div class="form-group row my-2">
                  <!--  <label for="inputPassword" class="col-sm-2 col-form-label"  >Nom Patient</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control"  [ngModelOptions]="{ standalone: true }" [(ngModel)]="Ordonnance.Nom_patient">
                    </div>
                    <label for="inputPassword" class="col-sm-2 col-form-label">Prénom Patient</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control"  [ngModelOptions]="{ standalone: true }" [(ngModel)]="Ordonnance.Prenom_patient">
                    </div>-->
                    <div class="dropdown mt-2 show">
                      <a class="btn  btn1  dropdown-toggle" href="#" role="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ selectedOption ? selectedOption.firstName + ' ' + selectedOption.lastName : 'Patients' }}
                      </a>

                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                        <button *ngFor="let option of Patients"
                        (click)="selectOption(option)" class="dropdown-item"
                        type="button">{{ option.firstName }}{{ option.lastName }}</button>
                      </div>
                    </div>
                  </div>

                  <hr>
                <div class="form-group row my-2">
                    <label for="inputPassword" class="col-sm-4 col-form-label" >Nom medicament</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" required [ngModelOptions]="{ standalone: true }" [(ngModel)]="ordonnance.Nom_medicament">
                    </div>
                  </div>
                <div class="form-group row my-2">
                  <label for="inputPassword" class="col-sm-4 col-form-label" >Traitment de medicament</label>
                  <div class="col-sm-8">
                  <textarea class="form-control "  placeholder="Required example textarea"  [ngModelOptions]="{ standalone: true }" [(ngModel)]="ordonnance.description" required></textarea>
                  </div>
                </div>

              </form>
            </div>
            <div class="card-footer text-body-secondary">
             <button class="btn " (click)="SendOrdo()">Envoyer l'Ordonnance</button>
            </div>
          </div>
    </div>

  </div>
</div>
