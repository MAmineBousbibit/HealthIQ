<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="height: 950px;">
        <div class="modal-header">

        
        <div class="modal-body">
            <form [formGroup]="NouveauUtilisateurForm">
                <div class="space-y-12">
            
              
                  <div class="border-b border-gray-900/10 pb-12">
                    <h1 class="text-base font-semibold leading-7 text-gray-900">Informations de l'Utilisateur</h1>
              
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                      <div class="sm:col-span-3">
                        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Prenom<span style="color: red;">*</span></label>
                        <div class="mt-2">
                          <input type="text" name="first-name" id="first-name" required formControlName="first_name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required="required">
                        </div>
                        <div *ngIf="NouveauUtilisateurForm.controls['first_name'].invalid">
                        </div>                        
                      </div>
              
                      <div class="sm:col-span-3">
                        <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Nom<span style="color: red;">*</span></label>
                        <div class="mt-2">
                          <input type="text" name="last-name" id="last-name"  formControlName="last_name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                        <div *ngIf="NouveauUtilisateurForm.controls['last_name'].invalid"></div>
                      </div>

                      <div class="sm:col-span-3">
                        <label for="adresse" class="block text-sm font-medium leading-6 text-gray-900">Adresse</label>
                        <div class="mt-2">
                          <input type="text" name="adresse" id="adresse"  formControlName="adresse" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                      </div>
              
                      <div class="sm:col-span-4">
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email<span style="color: red;">*</span></label>
                        <div class="mt-2">
                          <input id="email" name="email" type="email"  formControlName="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                        <div *ngIf="NouveauUtilisateurForm.controls['email'].invalid"></div>
                      </div>

                      <div class="sm:col-span-4">
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Mot De Passe<span style="color: red;">*</span></label>
                        <div class="mt-2">
                          <input id="mdp" name="mdp" type="text"  formControlName="password" autocomplete="mdp" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                        <div *ngIf="NouveauUtilisateurForm.controls['password'].invalid"></div>
                      </div>

                      <div class="sm:col-span-3">
                        <label for="work-start" class="block text-sm font-medium leading-6 text-gray-900">DÃ©but de travail<span style="color: red;">*</span></label>
                        <div class="mt-2">
                            <input type="time" name="work-start" id="work-start"  formControlName="debutTime" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                        <div *ngIf="NouveauUtilisateurForm.controls['debutTime'].invalid"></div>
                    </div>

                    

                  <div class="sm:col-span-4">
                    <label for="age" class="block text-sm font-medium leading-6 text-gray-900">Age</label>
                    <div class="mt-2">
                      <input id="age" name="age" type="text"  formControlName="age" autocomplete="age" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>

                  <div class="sm:col-span-4">
                    <label for="Naissance" class="block text-sm font-medium leading-6 text-gray-900">Date De Naissance<span style="color: red;">*</span></label>
                    <div class="mt-2">
                      <input id="date" name="date" type="date"  formControlName="naissance" autocomplete="date" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    <div *ngIf="NouveauUtilisateurForm.controls['naissance'].invalid"></div>

                  </div>

                  </div> 
                </div>
                </div>
                
              </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" (click)="closeModal()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </button>
          <button type="submit" class="btn btn-outline-info" (click)="addUtilisateur()" routerLink="/gestion-cust">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
              <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
            </svg>
          </button>
        </div>
      </div>
      </div>
    </div>
  </div>
