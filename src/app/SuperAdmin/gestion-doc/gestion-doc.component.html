<div class="main-container">
    <div class="partie-gauche">
            <ul id="docteurs">
                <li>
                    <a>
                     <img src="/assets/img/docteur.png" width="50px" height="50px" >
                    </a>
                 <hr>
                </li>
                <li>
                    <a>
                     <img src="/assets/img/docteur.png" width="50px" height="50px" >
                    </a>
                 <hr>
                </li>
            </ul>
    </div>
    <div class="partie-droite">
        <div class="navbar-container">
            <nav class="navbar">
                <form class="d-flex" role="search" id="searchbar">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                  </form>
            </nav>
        </div>
    <div class="column">
        <button class="btn" type="button" style="margin-left: 20px ;" name="add"  data-toggle="modal" data-target="#exampleModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
              </svg>
        </button>


      
       
        <ul>
            <li  class="info d-flex" *ngFor="let doctor of doctors" >
                <img class="image" src="/assets/img/docteur.png" width="50px" height="50px" >
                <div class="details">
                <div class="donnes">
                  <div class="name-container">
                  <span style="margin-right: 10px;">Prenom:</span>
                  <span *ngIf="!doctor.editing">{{ doctor.first_name }}</span>
                  <input *ngIf="doctor.editing" type="text" [(ngModel)]="doctor.updatedFirstName">
                  <br>
                  <span class="nom" style="margin-right: 10px;">Nom:</span>
                  <span *ngIf="!doctor.editing">{{ doctor.last_name }}</span>
                  <input *ngIf="doctor.editing" type="text" [(ngModel)]="doctor.updatedLastName">
                  </div>
                  Email:
                  <span *ngIf="!doctor.editing">{{ doctor.email }}</span>
                  <input *ngIf="doctor.editing" type="email" [(ngModel)]="doctor.updatedEmail">
                  <br>
                  Heure de Travail:<br>
                  <span style="margin-left: 70px;">Debut:</span> 
                  <span *ngIf="!doctor.editing">{{ doctor.debutTime}}</span>
                  <input *ngIf="doctor.editing" type="time" [(ngModel)]="doctor.updatedDebutTime">
                  <br>
                  <span style="margin-left: 70px;">Fin:</span> 
                  <span *ngIf="!doctor.editing">{{ doctor.finTime}}</span>
                  <input *ngIf="doctor.editing" type="time" [(ngModel)]="doctor.updatedFinTime">
                  <br>
                  <button class="btn" type="button" *ngIf="doctor.editing" (click)="updateDoctor(doctor)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
                   </svg>
                  </button>
                </div>
                <p class="modification">
                    <img src="/assets/img/editer.png" width="20px" height="20px" (click)="toggleEditing(doctor)" >
                    <img src="/assets/img/supprimer.png" width="20px" height="20px" (click)="deleteDoctor(doctor.id)">
                </p>
            </div>
            </li>
        </ul>
    </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="height: 650px;">
        <div class="modal-header">

        
        <div class="modal-body">
            <form [formGroup]="NouveauDocteurForm">
                <div class="space-y-12">
            
              
                  <div class="border-b border-gray-900/10 pb-12">
                    <h1 class="text-base font-semibold leading-7 text-gray-900">Informations du Docteur</h1>
              
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                      <div class="sm:col-span-3">
                        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Prenom</label>
                        <div class="mt-2">
                          <input type="text" name="first-name" id="first-name" required formControlName="first_name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required="required">
                        </div>
                      </div>
              
                      <div class="sm:col-span-3">
                        <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Nom</label>
                        <div class="mt-2">
                          <input type="text" name="last-name" id="last-name" required formControlName="last_name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                      </div>

                      <div class="sm:col-span-3">
                        <label for="adresse" class="block text-sm font-medium leading-6 text-gray-900">Adresse</label>
                        <div class="mt-2">
                          <input type="text" name="adresse" id="adresse" required formControlName="adresse" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                      </div>
              
                      <div class="sm:col-span-4">
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                        <div class="mt-2">
                          <input id="email" name="email" type="email" required formControlName="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                      </div>

                      <div class="sm:col-span-4">
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Mot De Passe</label>
                        <div class="mt-2">
                          <input id="mdp" name="mdp" type="mdp" required formControlName="mdp" autocomplete="mdp" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                      </div>

                      <div class="sm:col-span-3">
                        <label for="work-start" class="block text-sm font-medium leading-6 text-gray-900">DÃ©but de travail</label>
                        <div class="mt-2">
                            <input type="time" name="work-start" id="work-start" required formControlName="work_start" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                      <label for="work-end" class="block text-sm font-medium leading-6 text-gray-900">Fin de travail</label>
                      <div class="mt-2">
                          <input type="time" name="work-end" id="work-end" required formControlName="work_end" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      </div>
                  </div>
                    </div>
                  </div> 
                </div>
                
              </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </button>
          <button type="submit" class="btn btn-outline-info" (click)="addDoctor()" routerLink="/gestion-doc">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
              <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
            </svg>
          </button>
        </div>
      </div>
      </div>
    </div>
  </div>
