<!-- Start Fun Factor Area
    ============================================= -->
<div class="fun-factor-area text-light bg-gray default-padding-bottom">
    <!-- Shape 
        <div class="shape">
            <img src="assets/img/shape/5.png" alt="Shape">
        </div>-->
    <div class="container">
        <div class="fun-fact-items text-center">
            <div class="row">
                <div class="col-lg-3 col-md-6 item">
                    <div class="fun-fact">
                      <i class="flaticon-oxygen"></i>
                        <div class="timer k" data-to="12" data-speed="5000">{{numberPatients}}</div>
                        <span class="medium">Satisfied Patients</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 item">
                    <div class="fun-fact">
                        <i class="flaticon-department"></i>
                        <div class="timer"  data-to="38" data-speed="5000">{{numberDepartements}}</div>
                        <span class="medium">Departments</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 item">
                    <div class="fun-fact">
                       <i class="flaticon-doctor"></i>
                        
                        <div class="timer"   data-to="0" data-speed="5000">{{numberDocters}}</div>
                        <span class="medium">Regular Doctors</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 item">
                    <div class="fun-fact">
                        <i class="flaticon-servant-1"></i>
                        <div class="timer"   data-to="1488" data-speed="5000">{{numberServant}}</div>
                        <span class="medium">Servant</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Fun Factor Area -->
